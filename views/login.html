<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../assets/icon.PNG">
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <title>Login</title>
</head>

<body background="../assets/background.jpg">
    <header class="menu">
        <div class="botao_index">
            <h1><a class="botao_home" href="../index.html">DustFlix</a></h1>
        </div>

    </header>
    <section class="bloco_principal">
        <form>
            <label>Entre com seu login</label>
            <div>
                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com">
            </div>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
            <div>
                <label></label>
                <input type="password" name="password" id="password" onchange="onChangePassword()"
                    placeholder="password">
            </div>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div>
                <button type="button" id="enter-button" onclick="login()" disabled="true">Entrar</button>
                <a href="./recuperar_senha.html">Recuperar senha</a>
            </div>
            <label><strong>Novo por aqui?</strong> </label><a href="./cadastro.html">Cadastre-se</a>
    </section>
    </form>

</body>

<script src="../js/myscript.js"></script>
<script src="../js/validacao.js"></script>
<script src="../js/loading.js"></script>
<script src="../js/firebase-init.js"></script>
<script src="../js/valida_login.js"></script>


</html>
